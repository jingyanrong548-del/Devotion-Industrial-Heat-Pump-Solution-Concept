        <!-- Section 3: Product Series (The What) --><g id="Product-Series" transform="translate(41, 490)">
            <text class="font-main section-title" x="380" y="20" text-anchor="middle">
                迪森工业热泵产品系列
            </text>
            <!-- DI-W Series --><g id="DI-W" transform="translate(0, 50)">
                <rect class="card-bg" x="0" y="0" width="245" height="520" rx="10" filter="url(#shadow)"></rect>
                 <rect fill="#E3F2FD" x="0" y="0" width="245" height="130" rx="10" ry="10"></rect>
