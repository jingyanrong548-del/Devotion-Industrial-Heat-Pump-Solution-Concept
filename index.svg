                <text class="font-main card-subtitle" x="122.5" y="65" text-anchor="middle">高效蒸汽能源站</text>
                <!-- Icon: 蒸汽 (三条S形上升曲线) --><g transform="translate(122.5, 102) scale(0.7)">
                     <path d="M-10,15 C-15,5 -5,5 -10,-5 C-15,-15 -5,-15 -10,-25" stroke="#D81B60" stroke-width="3" fill="none" stroke-linecap="round"></path>
                     <path d="M0,15 C-5,5 5,5 0,-5 C-5,-15 5,-15 0,-25" stroke="#D81B60" stroke-width="3" fill="none" stroke-linecap="round"></path>
                     <path d="M10,15 C5,5 15,5 10,-5 C5,-15 15,-15 10,-25" stroke="#D81B60" stroke-width="3" fill="none" stroke-linecap="round"></path>
                </g>
