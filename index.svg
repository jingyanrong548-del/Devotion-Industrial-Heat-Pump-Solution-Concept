                        <ul class="font-main card-text" style="padding-left: 20px; margin-top: 5px; line-height: 1.6;">
                            <li>成本与环保双重压力：如何破解锅炉燃料成本高昂与环保排放的巨大压力？</li>
                            <li>蒸汽品质保障：蒸汽干度能否稳定优于99%，满足严苛工艺要求？</li>
                            <li>严苛工况耐腐蚀性：酸、碱、氯离子环境下，设备寿命能否得到保障？</li>
                        </ul>
                    </div>
                </foreignObject>
                 <foreignObject x="15" y="350" width="215" height="150">
                    <div xmlns="http://www.w3.org/1999/xhtml">
                        <p class="font-main card-heading">核心适用行业:</p>
                         <ul class="font-main card-text" style="padding-left: 20px; margin-top: 5px; line-height: 1.6;">
