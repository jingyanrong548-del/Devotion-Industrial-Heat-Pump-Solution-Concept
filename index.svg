                <text class="font-main card-subtitle" x="122.5" y="65" text-anchor="middle">中高温热水专家</text>
                <!-- Icon: 热水 (水滴) --><g transform="translate(122.5, 100) scale(0.7)">
                    <path fill="#0288D1" d="M0 20 C -12 10, -12 -10, 0 -20 C 12 -10, 12 10, 0 20 Z"></path>
                </g>
                <text class="font-main card-temp" x="122.5" y="160" text-anchor="middle">热汇出口温度: 60°C ~ 120°C</text>
                
                <foreignObject x="15" y="180" width="215" height="170">
                    <div xmlns="http://www.w3.org/1999/xhtml">
                        <p class="font-main card-heading" style="margin-top:0;">核心痛点:</p>
                        <ul class="font-main card-text" style="padding-left: 20px; margin-top: 5px; line-height: 1.6;">
                            <li>工艺兼容性：能否无缝替换现有热源，保证升温速率与工艺参数不变？</li>
                            <li>严苛工况耐腐蚀性：酸、碱、氯离子环境下，设备寿命能否得到保障？</li>
                            <li>高纯水质保障：加热过程中，设备材料会否析出杂质污染RO水或卫生用水？</li>
                        </ul>
                    </div>
                </foreignObject>
                 <foreignObject x="15" y="350" width="215" height="150">
