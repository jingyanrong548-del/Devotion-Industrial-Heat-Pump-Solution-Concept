                 <!-- Icon: 热风 (风车) --><g transform="translate(122.5, 102) scale(0.7)" fill="#FF9800">
                    <path d="M0,0 C-15,0 -20,-5 -20,-20 L-10,-20 C-10,-10 0,-5 0,0 Z" transform="rotate(0)"></path>
                    <path d="M0,0 C-15,0 -20,-5 -20,-20 L-10,-20 C-10,-10 0,-5 0,0 Z" transform="rotate(90)"></path>
                    <path d="M0,0 C-15,0 -20,-5 -20,-20 L-10,-20 C-10,-10 0,-5 0,0 Z" transform="rotate(180)"></path>
