            <!-- DI-S Series --><g id="DI-S" transform="translate(515, 50)">
                <rect class="card-bg" x="0" y="0" width="245" height="520" rx="10" filter="url(#shadow)"></rect>
                <rect fill="#FCE4EC" x="0" y="0" width="245" height="130" rx="10" ry="10"></rect>
